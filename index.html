<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="container">
        <div class="modal-box">
            <div class="modal-wind">
                <hr>
                <p id="mess"></p>
                <hr>
                <button id="close">Close</button>
                <button id="realcheck">Check</button>
            </div>
        </div>
        <div class="time">01:00</div>
        <div class="controls">
            <button id="start">Start game!</button>
            <button id="check">Check result</button>
            <button id="new">New game</button>
        </div>
        <div class="selpic">
            <label for="selPic">Choose a picture</label>
            <select name="" id="selPic">
                <option value="" selected>Energy</option>
                <option value="">Mario</option>
                <option value="">Naruto</option>
            </select>
        </div>
        <div class="pole">
            <div class="source">
                <div class="sort source-box">
                    <div class="source-box-img" id="0"></div>
                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="1"></div>
                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="2"></div>
                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="3"></div>
                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="4"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="5"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="6"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="7"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="8"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="9"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="10"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="11"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="12"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="13"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="14"></div>

                </div>
                <div class="sort source-box">
                    <div class="source-box-img" id="15"></div>

                </div>
            </div>
            <div class="dest">
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
                <div class="sortdest dest-box"></div>
            </div>
        </div>
        <div class="settings">
            <label for="grid">
                <input type="checkbox" id="grid">
                Grid
            </label>
            <label for="help">
                <input type="checkbox" id="help">
                Help
            </label>
        </div>
        <div class="help"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
